<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Sesión</title>
</head>

<body>
    <h1>Página de Sesión</h1>
    <!-- Puedes agregar el contenido específico de tu página de sesión aquí -->
    <!-- Visualización de Datos de Sesión -->
    <div id="sesion">
        <fieldset>
            <legend>Email</legend>
            <output id="email"><progress max="100">Cargando…</progress></output>
        </fieldset>
        <fieldset>
            <legend>Nombre</legend>
            <output id="nombre"></output>
        </fieldset>
        <figure><img id="avatar" alt="Avatar"></figure>
        <button type="button" onclick="iniciarSesion()">Iniciar Sesión con Google</button>
        <button type="button" onclick="terminaSesion()">Cerrar Sesión</button>
    </div>
    <!-- Por ejemplo, un formulario de inicio de sesión podría ser algo así: -->
    <form>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">

        <button type="submit">Iniciar Sesión</button>
    </form>
</body>

</html>
